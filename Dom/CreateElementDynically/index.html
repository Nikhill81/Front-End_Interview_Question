<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListeners</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="block"> 
        <p class="paragraph">Welcome To Practive Session</p>
    </nav>
    <div class="block">
        <h4 id="name-block">
            Hey There, My Name is <span id="username">Nikhil Mishra</span>
        </h4>
        <p class="block">Here is a code for you</p>
        <pre><code>Console.log('Hey There')</code></pre>
    </div>

    <div id="my-container"></div>
    <button id="clickButton">Click Me</button>

    <script>
        const button = document.getElementById("clickButton")
        const container = document.getElementById("my-container")

        button.addEventListener("click", () => {
            const el = document.createElement("h1")
            el.innerHTML = "Nikhil Mishra";
            container.appendChild(el);
        })




    </script>
</body>
</html>
