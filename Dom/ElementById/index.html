<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementById</title>
    <style>
        body {
            background-color: black;
            color: white;

        }

        .red-color {
            color: red;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey, there, My Name is <span class="red-color" id="username">Nikhil Mishra</span></h4>
        <p class="paragraph">Hey there code is here </p>
        <pre><code>console.log('hey there ')</code></pre>
    </div>

    <script>
        const el = document.getElementById("username")
        console.log(el.id)
        el.setAttribute("aria", "123")
        el.innerText = "Raj"
        el.classList.add('red-color', "underline")
        console.log(el.classList);

        // Remove

        el.classList.remove('red-color')
        el.style.textDecoration = "underline";
        el.style.color = "blue";
        (el.parentElement.style.backgroundColor = "gray");
       // el.remove() we can remove element by using this method




    </script>
</body>

</html>
