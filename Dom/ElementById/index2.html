<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByClass</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome To Practive Session</p>
    </nav>
    <div class="block">
        <h4>
            Hey There, My Name is <span id="username">Nikhil Mishra</span>
        </h4>
        <p class="block">Here is a code for you</p>
        <pre><code>Console.log('Hey There')</code></pre>
    </div>
    <script>
      const elements =  document.getElementsByClassName('block');
    //   Access karne kai liye
    for (let i = 0; i < elements.length; i++){
        elements.item(i).style.background = "blue";
    }
    


    </script>
    
</body>
</html>
