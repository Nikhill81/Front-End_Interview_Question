<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListeners</title>
</head>

<body>
    <nav class="block"> 
        <p class="paragraph">Welcome To Practive Session</p>
    </nav>
    <div class="block">
        <h4 id="name-block">
            Hey There, My Name is <span id="username">Nikhil Mishra</span>
        </h4>
        <p class="block">Here is a code for you</p>
        <pre><code>Console.log('Hey There')</code></pre>
    </div>
    <button id="clickButton">Click Me</button>

    <script>
        // function ButtonClicked() { 
        //     console.log("That button is clicked")
        //     alert("Hey I am clicked")
        // }

        //  best we to use click 

        // const el = document.getElementById("clickButton");

        // function doSomething(){
        //     console.log("I am Clicked");
        // }
        // el.addEventListener("click",doSomething);

        //  Color change when clicked 
        
        const el = document.getElementById("clickButton");
        const nameblock = document.getElementById("name-block");

        el.addEventListener("click", () => {
            if (nameblock.style.color === "blue"){
                nameblock.style.color = "red";
            } else {
            nameblock.style.color="blue"
            }
        });

        
    </script>

</body>
</html>
